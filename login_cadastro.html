<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro de Usuário</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; margin-bottom: 20px; }
        input { width: 100%; margin-bottom: 10px; padding: 10px; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <!-- Formulário de Login -->
    <form action="login_cadastro.php" method="post">
        <h2>Login</h2>
        <input type="hidden" name="acao" value="login">
        <label for="email_login">E-mail:</label>
        <input type="email" id="email_login" name="email" required>

        <label for="senha_login">Senha:</label>
        <input type="password" id="senha_login" name="senha" required>

        <input type="submit" value="Login">
    </form>

    <!-- Formulário de Cadastro -->
    <form action="login_cadastro.php" method="post">
        <h2>Cadastrar</h2>
        <input type="hidden" name="acao" value="cadastro">
        <label for="nome_cadastro">Nome:</label>
        <input type="text" id="nome_cadastro" name="nome" required>

        <label for="email_cadastro">E-mail:</label>
        <input type="email" id="email_cadastro" name="email" required>

        <label for="senha_cadastro">Senha:</label>
        <input type="password" id="senha_cadastro" name="senha" required>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
